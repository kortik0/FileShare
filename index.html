<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport">

</head>
<body>

      <header class="title">

          <p class="identifier"></p>
      </div>
      <div class="posts">

      </div>
  </div>

<script src="index.js" type="module"></script>
